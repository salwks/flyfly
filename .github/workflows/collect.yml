name: Flight Price Collector (Hybrid Engine)

on:
  schedule:
    # 6시간마다 실행 (UTC: 0, 6, 12, 18시 = KST: 9, 15, 21, 3시)
    # 하이브리드 전략:
    # - Core 도시 (NRT, KIX, HKG): 매 실행 시 수집 (4회/일)
    # - Normal 도시 (7개): 09시 KST에만 수집 (1회/일)
    # - 월간 예상: ~1,140회 (무료 한도 2,000회의 57%)
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch: # 수동 실행 버튼

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Collector
        run: bun run src/collector_supabase.ts
        env:
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
