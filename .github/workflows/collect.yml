name: Flight Price Collector

on:
  schedule:
    # 매일 6시간마다 실행 (UTC 기준: 0시, 6시, 12시, 18시)
    # 한국 시간으로는 9시, 15시, 21시, 3시
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch: # 수동 실행 버튼

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Collector
        run: bun run src/collector_supabase.ts
        env:
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
